<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시물</title>
    <link rel="stylesheet" href="./post.css" />
  </head>
  <body>
    <h2>게시물 목록</h2>
    <div id="posts"></div>

    <script>
      fetch("/api/posts")
        .then((res) => res.json())
        .then((posts) => {
          const container = document.getElementById("posts");
          container.innerHTML = posts
            .map(
              (p) => `
          <div>
            <img src="${p.url}" alt="${p.name}" width="50" />
            <strong>${p.name}</strong> (@${p.userid})<br />
            ${p.text}<hr/>
          </div>
        `
            )
            .join("");
        });
    </script>
  </body>
</html>
